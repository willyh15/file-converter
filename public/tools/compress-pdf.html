<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compress PDF Online - GhostConvert</title>
  <meta name="description" content="Compress PDF files online for free. Reduce PDF size for email, uploads, and online forms while keeping documents readable." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="https://ghostconvert.dev/tools/compress-pdf.html" />
  <link rel="stylesheet" href="/assets/style.css" />

  <!-- GA + Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-K2ZE1S86ZM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag("js", new Date());
    gtag("config", "G-K2ZE1S86ZM");
  </script>
  <script src="/assets/analytics.js" defer></script>
</head>

<body>
  <main class="tool-wrapper">
    <header class="header">
      <a href="/" class="logo">GHOST<span>CONVERT</span></a>
      <div class="badge">
        <span class="badge-dot"></span>
        <span>Compress PDF</span>
      </div>
    </header>

    <section class="tool-header">
      <h1 class="tool-title">Compress PDF</h1>
      <p class="tool-subtitle">
        Reduce PDF file size for faster uploads and smaller email attachments while keeping your document readable.
      </p>
    </section>

    <section class="tool-card-main">
      <div id="upload-area" class="upload-area">
        <div class="upload-text">
          <strong>Drop a PDF file here</strong><br />
          or click to choose one from your device.
        </div>
        <div id="file-name" class="file-name"></div>
        <input id="file-input" type="file" accept=".pdf,application/pdf" style="display:none" />
      </div>

      <div class="tool-actions">
        <button id="convert-btn" class="btn btn-primary">Compress PDF</button>
        <span id="status-text" class="status-text">Select or drop a PDF to begin.</span>
      </div>

      <div class="progress">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </section>

    <!-- (content sections + footer as you already have) -->
  </main>

  <script src="/assets/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      handleToolPage({
        tool: "pdf:compress-pdf",
      });
    });
  </script>
</body>
</html>
